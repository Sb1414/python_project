{% extends 'myapp/layout.html' %}
{% load static %}
{% block title %}
Delete Attraction
{% endblock %}

{% block body %}
{% include 'myapp/header.html' %}
<div class="container mt-5">
    <h1 class="mb-4">Delete Attraction</h1>
    <p>Are you sure you want to delete "{{ attraction.name }}"?</p>

    </form>
</div>
{% endblock %}
